<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Drapeaux Pride – fondu fluide</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%; width: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }

  body {
    position: relative;
  }

  .flag {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    flex-direction: column;
    opacity: 0;
    animation: fadeFlag 45s ease-in-out infinite;
    animation-fill-mode: both;
  }

  .flag .band {
    flex-grow: 1;
  }

  /* Les couleurs pour chaque drapeau */

  /* Lesbian */
  .flag.lesbian .band:nth-child(1) { background: #D52D00; }
  .flag.lesbian .band:nth-child(2) { background: #EF7627; }
  .flag.lesbian .band:nth-child(3) { background: #FF9A56; }
  .flag.lesbian .band:nth-child(4) { background: #FFFFFF; }
  .flag.lesbian .band:nth-child(5) { background: #D162A4; }
  .flag.lesbian .band:nth-child(6) { background: #B55690; }
  .flag.lesbian .band:nth-child(7) { background: #A30262; }

  /* Rainbow */
  .flag.rainbow .band:nth-child(1) { background: #E40303; }
  .flag.rainbow .band:nth-child(2) { background: #FF8C00; }
  .flag.rainbow .band:nth-child(3) { background: #FFED00; }
  .flag.rainbow .band:nth-child(4) { background: #008026; }
  .flag.rainbow .band:nth-child(5) { background: #004DFF; }
  .flag.rainbow .band:nth-child(6) { background: #750787; }

  /* Bi */
  .flag.bi .band:nth-child(1),
  .flag.bi .band:nth-child(2) { background: #D60270; }
  .flag.bi .band:nth-child(3) { background: #9B4F96; }
  .flag.bi .band:nth-child(4),
  .flag.bi .band:nth-child(5) { background: #0038A8; }

  /* Trans */
  .flag.trans .band:nth-child(1),
  .flag.trans .band:nth-child(5) { background: #55CDFC; }
  .flag.trans .band:nth-child(2),
  .flag.trans .band:nth-child(4) { background: #F7A8B8; }
  .flag.trans .band:nth-child(3) { background: #FFFFFF; }

  /* Pan */
  .flag.pan .band:nth-child(1) { background: #FF218C; }
  .flag.pan .band:nth-child(2) { background: #FFD800; }
  .flag.pan .band:nth-child(3) { background: #21B1FF; }

  /* Ace */
  .flag.ace .band:nth-child(1) { background: #000000; }
  .flag.ace .band:nth-child(2) { background: #A4A4A4; }
  .flag.ace .band:nth-child(3) { background: #FFFFFF; }
  .flag.ace .band:nth-child(4) { background: #810081; }

  /* Non-Binary */
  .flag.nb .band:nth-child(1) { background: #FFF430; }
  .flag.nb .band:nth-child(2) { background: #FFFFFF; }
  .flag.nb .band:nth-child(3) { background: #9C59D1; }
  .flag.nb .band:nth-child(4) { background: #000000; }

  /* Genderqueer */
  .flag.genderqueer .band:nth-child(1) { background: #B57EDC; }
  .flag.genderqueer .band:nth-child(2) { background: #FFFFFF; }
  .flag.genderqueer .band:nth-child(3) { background: #4A8123; }

  /* Agender */
  .flag.agender .band:nth-child(1) { background: #000000; }
  .flag.agender .band:nth-child(2) { background: #B9B9B9; }
  .flag.agender .band:nth-child(3) { background: #FFFFFF; }
  .flag.agender .band:nth-child(4) { background: #B9F484; }
  .flag.agender .band:nth-child(5) { background: #FFFFFF; }
  .flag.agender .band:nth-child(6) { background: #B9B9B9; }
  .flag.agender .band:nth-child(7) { background: #000000; }

  /* Animation fade in/out */
@keyframes fadeFlag {
  0%   { opacity: 0; }
  5.5%   { opacity: 1; }   /* fade-in rapide */
  50%  { opacity: 1; }     /* visible */
  61%  { opacity: 0; }     /* fade-out rapide */
  100% { opacity: 0; }
}

  /* Delais d'animation, 18 drapeaux, espacé sur 45s */
.flag.lesbian      { animation-delay: 0s; }
.flag.rainbow      { animation-delay: 2.5s; }
.flag.bi           { animation-delay: 5s; }
.flag.trans        { animation-delay: 7.5s; }
.flag.pan          { animation-delay: 10s; }
.flag.ace          { animation-delay: 12.5s; }
.flag.nb           { animation-delay: 15s; }
.flag.genderqueer  { animation-delay: 17.5s; }
.flag.agender      { animation-delay: 20s; }

.flag.lesbian2     { animation-delay: 22.5s; }
.flag.rainbow2     { animation-delay: 25s; }
.flag.bi2          { animation-delay: 27.5s; }
.flag.trans2       { animation-delay: 30s; }
.flag.pan2         { animation-delay: 32.5s; }
.flag.ace2         { animation-delay: 35s; }
.flag.nb2          { animation-delay: 37.5s; }
.flag.genderqueer2 { animation-delay: 40s; }
.flag.agender2     { animation-delay: 42.5s; }
</style>
