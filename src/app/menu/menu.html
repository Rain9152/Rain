<div class="menu-container">
  <div class="menu-header">
    <h1 class="menu-title">Rain</h1>
    <div class="menu-desc">A site where I make more or less useless stuff.<br>Weird, useless, rarely fun â€“ always pointless.</div>
  </div>
  <div class="bubbles-wrapper">
    <div class="bubble-col">
      <div class="bubble comic-bubble" (click)="goToWorld(1)"><span>Random Shit 1</span></div>
      <div class="bubble comic-bubble" (click)="goToWorld(2)"><span>2</span></div>
      <div class="bubble comic-bubble" (click)="goToWorld(3)"><span>3</span></div>

  <div class="popup" *ngIf="showPopup">
    <div class="popup-content">
      <span>{{ popupText }}</span>
      <button (click)="closePopup()">Close</button>

  <div class="loading-overlay" *ngIf="showLoading">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>

      <div class="dot"></div>
